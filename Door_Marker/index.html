<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>123Animation Example</title>

    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
    <!-- 引入 aframe-extras（包含 animation-mixer）-->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <!-- <script src="Start_game.js"></script> -->
  </head>

  <body style="margin: 0; overflow: hidden;">
    <!-- 關閉 VR 按鈕 -->
    <a-scene vr-mode-ui="enabled: false"            
      embedded arjs="sourceType: webcam; debugUIEnabled: false; detectMarkers: false;">

      <!-- Marker 指定 pattern 檔案 -->
      <a-marker type="pattern" url="pattern-marker.patt">
        <a-entity 
          id="door"
          gltf-model="Open_Door.glb"
          rotation="-90 0 0"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          animation-mixer=" startEvents: click;"
          
      ></a-entity>
      </a-marker>
      <!-- 載入 .glb 檔案（包含動畫） -->
      <!-- animation-mixer="loop: once; autoplay: false; clampWhenFinished: true;" -->

      <!-- 相機 -->
      <a-entity camera>
        <a-cursor
          id="cursor"
          fuse="false"
          rayOrigin="mouse"
          raycaster="objects: #door"
        ></a-cursor>
      </a-entity>

    </a-scene>

  </body>
</html>
